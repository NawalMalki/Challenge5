<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
</head>
<body>


  <div class="flex-container">

    <img class="herite" src="./images/illustration-hero.svg" alt="" width="360px">

    <h3>Order Summary</h3>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>


      <div class="f-item">
        <img src="./images/icon-music.svg" alt="">
        <div class="ff-item">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
       

        <a href="#">Change</a>
      </div>


      <div class="ff-item">
        <button id="proceed"><strong>Proceed to Payment</strong> </button>

      <button id="cancel">Cancel Order</button>

      </div>



      
    

  

  
  

  

 
 

  </div>
  
  

</body>
